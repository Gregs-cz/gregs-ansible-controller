- name: Zjištění verze OS na Mikrotiku
  connection: network_cli
  gather_facts: no

  vars:
   ansible_network_os: routeros
   
  tasks:
  - name: Zjištění verze OS na Mikrotiku
    mikrotik_command:
      commands: "/system resource print"
    register: mikrotik_result

  - name: Výpis výstupu
    debug:
      var: mikrotik_result.stdout_lines
